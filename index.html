<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #f1f1f1;
        }

        .redirect-button {
            background-color: #ff3e00;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .redirect-button:hover {
            background-color: #e63946;
        }

        .redirect-button:active {
            background-color: #d00000;
        }
    </style>
</head>
<body>

    <div class="landing-page">
        <h1 class="title">Which website do you want to visit?</h1>
        <button class="redirect-button" onclick="redirectToWebsite('emotion-tracker')">Emotion Tracker</button>
    </div>

    <script>
        function redirectToWebsite(site) {
            if (site === 'emotion-tracker') {
                // Replace this URL with the actual destination URL of Emotion Tracker
                window.location.href = 'https://rohanbatrain.github.io/landing-pages/emotion-tracker/';
            }
        }
    </script>

</body>
</html>
